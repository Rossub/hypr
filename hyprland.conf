# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%-

binde= SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%+
binde= SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 1%-

binde=SHIFT ,XF86MonBrightnessDown, exec, brightnessctl set 1%-
binde=, XF86MonBrightnessDown, exec, brightnessctl set 5%-
binde= SHIFT, XF86MonBrightnessUp, exec, brightnessctl set +1%
binde=, XF86MonBrightnessUp, exec, brightnessctl set +5%

bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# bind = $mainMod SHIFT, W, exec, killall waybar
# bind = $mainMod, W, exec, waybar

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, alacritty
bind = $mainMod, B, exec, firefox
bind = $mainMod, T, exec, flatpak run org.telegram.desktop
bind = $mainMod, D, exec, flatpak run dev.vencord.Vesktop
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, togglefloating, 
bind = $mainMod, A, exec, discover
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
# bind = $mainMod, C, exec, cliphist list | fzf | cliphist decode | wl-copy
bind = SUPER, C, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copyc

bind = SUPER SHIFT, S, movetoworkspace, special

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#Move active window to a workspace with mainMod + ALT + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

#Window Resizing
binde = $mainMod CTRL, left, resizeactive, -25 0
binde = $mainMod CTRL, right, resizeactive, 25 0
binde = $mainMod CTRL, up, resizeactive, 0 -25
binde = $mainMod CTRL, down, resizeactive, 0 25

# Window Resizing Vim Keys
binde = $mainMod CTRL, h, resizeactive, -25 0
binde = $mainMod CTRL, l, resizeactive, 25 0
binde = $mainMod CTRL, k, resizeactive, 0 -25
binde = $mainMod CTRL, j, resizeactive, 0 25

#Window Swapping
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

#Window Swapping Vim Keys
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

#workspace swapping 
bind = $mainMod ALT, left, workspace, e-1 
bind = $mainMod ALT, right, workspace, e+1 

# workspaces swapping vim keys
bind = $mainMod ALT, h, workspace, e-1 
bind = $mainMod ALT, l, workspace, e+1 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

