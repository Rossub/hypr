
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=,preferred,auto,1.25

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = false
}

misc {
  enable_swallow = true
  swallow_regex = ^(Alacritty)$
}

# toolkit-specific scale
env = GDK_SCALE,1.25

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = NVD_BACKEND,direct

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland;xcb
# env = GTK_THEME, adw-gtk3-dark
# env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME, qt6ct
# env = QT_STYLE_OVERRIDE,kvantum
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland

env = HYPRCURSOR_THEME,catppuccin-macchiato-blue-cursors
env = HYPRCURSOR_SIZE,24


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper

exec-once = swaync
exec-once = waybar
exec-once = swaybg -i ~/Pictures/Wallpapers/Dynamic/tropic_island_night.jpg
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# exec-once = dunst
exec-once = nm-applet
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = [workspace 1 silent] alacritty
exec-once = [workspace 2 silent] firefox
exec-once = [workspace 3 silent] dolphin
exec-once = [workspace 9 silent] flatpak run org.telegram.desktop 
exec-once = [workspace 9 silent] flatpak run dev.vencord.Vesktop
 
exec-once = [workspace 10 silent] flatpak run md.obsidian.Obsidian

exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY
exec-once = ~/Documents/hyprland-portal.sh
# exec-once = hyprctl setcursor Catppuccin-Macchiato-Blue 32

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

windowrule=opaque,mpv
windowrule=opaque,gwenview
windowrule=opaque,firefox
windowrule=workspace 9 silent, vesktop

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        scroll_factor = 0.3
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 7
    gaps_out = 10
    # gaps_workspaces = 100
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgb(8bd5ca) rgb(a6da95) 45deg
    col.active_border = rgb(b7bdf8) rgb(c6a0f6) 45deg 270deg
    # col.inactive_border = rgba(595959aa)
    col.inactive_border = rgb(494d64) 

    layout = dwindle
    # layout = master

    allow_tearing = true
}

dwindle  {

  no_gaps_when_only = 1
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    # blur = yes
    # blur_size = 7
    # blur_passes = 1
    # blur_new_optimizations = on
    # blur_new_optimizations = true
    blur {
    enabled = true
    size = 20
    passes = 1
    new_optimizations = true
    }

    drop_shadow = yes
    shadow_range = 40
    shadow_render_power = 20
    col.shadow = rgba(1a1a1aee)
    # col.shadow = rgba(89b4faaa)


    dim_inactive = true
    dim_strength = 0.1

    # active_opacity = 0.85
    # inactive_opacity = 0.85
    # fullscreen_opacity = 1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windowsIn, 1, 4, default, slide
    animation = windows, 1, 4, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    animation = windowsOut, 1, 4, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

